<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_admin_layout}">
<head>
    <title>Station Management</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="page-title">Station Management</h2>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="mb-3">
        <a th:href="@{/stations/new}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Add New Station
        </a>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>City</th>
            <th>Province</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="station : ${stations}">
            <td th:text="${station.id}"></td>
            <td th:text="${station.code}"></td>
            <td th:text="${station.name}"></td>
            <td th:text="${station.city}"></td>
            <td th:text="${station.province}"></td>
            <td>
                <span th:if="${station.status == 'ACTIVE'}" class="badge bg-success">ACTIVE</span>
                <span th:if="${station.status == 'INACTIVE'}" class="badge bg-secondary">INACTIVE</span>
            </td>
            <td>
                <a th:href="@{/stations/edit/{id}(id=${station.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/stations/delete/{id}(id=${station.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
