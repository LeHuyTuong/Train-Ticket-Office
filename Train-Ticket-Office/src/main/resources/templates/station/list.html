<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stations Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Stations Management</h2>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="mb-3">
        <a th:href="@{/stations/new}" class="btn btn-primary">Add New Station</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>City</th>
            <th>Province</th>
            <th>Distance</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="station : ${stations}">
            <td th:text="${station.id}"></td>
            <td th:text="${station.code}"></td>
            <td th:text="${station.name}"></td>
            <td th:text="${station.city}"></td>
            <td th:text="${station.province}"></td>
            <td th:text="${station.kmFromStart} + ' km'"></td>
            <td>
                <span th:if="${station.status == 'ACTIVE'}" class="badge bg-success">ACTIVE</span>
                <span th:if="${station.status == 'INACTIVE'}" class="badge bg-secondary">INACTIVE</span>
            </td>
            <td>
                <a th:href="@{/stations/edit/{id}(id=${station.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/stations/delete/{id}(id=${station.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this station?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
</body>
</html>
