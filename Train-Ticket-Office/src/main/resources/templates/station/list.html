<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_admin_layout}">
<head>
    <title>Quản Lý Ga</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/images/train01.jpg') center/cover no-repeat fixed;
            font-family: 'Montserrat', sans-serif;
        }

        .container-card {
            backdrop-filter: blur(12px);
            background: rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 30px 25px;
            margin: 30px auto;
            max-width: 1000px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        .page-title {
            font-weight: 700;
            font-size: 30px;
            color: #004a99;
            margin-bottom: 20px;
        }

        .btn {
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.25s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #009ffd, #2a2a72);
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
            border: none;
        }

        .btn-secondary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #fff;
        }

        .btn-danger {
            background: #dc3545;
            color: #fff;
        }

        table {
            background: rgba(255,255,255,0.85);
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 12px 15px;
            text-align: left;
            vertical-align: middle;
        }

        table th {
            background: linear-gradient(135deg,#009ffd,#2a2a72);
            color: #fff;
        }

        table tr:hover {
            background: rgba(0,159,253,0.15);
        }

        .badge {
            font-weight: 600;
        }

        /* CSS CHO TÌM KIẾM */
        .search-form {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        /* CSS CHO PHÂN TRANG */
        .pagination {
            justify-content: center;
        }
        .page-item.active .page-link {
            background-color: #004a99;
            border-color: #004a99;
        }
        .page-link {
            color: #004a99;
        }

        @media (max-width: 768px) {
            .container-card { padding: 20px 15px; }
            .page-title { font-size: 26px; }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-card">
        <h2 class="page-title">Quản Lý Ga</h2>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="mb-3">
            <a th:href="@{/stations/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Thêm Ga Mới
            </a>
        </div>

        <form th:action="@{/stations}" method="get" class="search-form">
            <div class="input-group">
                <input type="text" name="keyword" th:value="${keyword}" class="form-control"
                       placeholder="Tìm theo Tên Ga hoặc Mã Ga...">
                <button type="submit" class="btn btn-primary">Tìm</button>
                <a th:href="@{/stations}" class="btn btn-secondary">Xóa</a>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Mã Ga</th>
                    <th>Tên Ga</th>
                    <th>Thành phố</th>
                    <th>Tỉnh</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="station : ${stations}">
                    <td th:text="${station.id}"></td>
                    <td th:text="${station.code}"></td>
                    <td th:text="${station.name}"></td>
                    <td th:text="${station.city}"></td>
                    <td th:text="${station.province}"></td>
                    <td>
                        <span th:if="${station.status.name() == 'ACTIVE'}" class="badge bg-success">Hoạt động</span>
                        <span th:if="${station.status.name() == 'INACTIVE'}" class="badge bg-secondary">Ngưng hoạt động</span>
                    </td>
                    <td>
                        <a th:href="@{/stations/edit/{id}(id=${station.id})}" class="btn btn-sm btn-warning">Chỉnh sửa</a>
                        <a th:href="@{/stations/delete/{id}(id=${station.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(stations)}">
                    <td colspan="7" class="text-center">Không tìm thấy ga nào.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <nav aria-label="Page navigation" th:if="${totalPages > 1}">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/stations(page=1, keyword=${keyword})}">Đầu</a>
                </li>

                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/stations(page=${currentPage - 1}, keyword=${keyword})}">Trước</a>
                </li>

                <th:block th:if="${totalPages <= 5}">
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/stations(page=${i}, keyword=${keyword})}" th:text="${i}"></a>
                    </li>
                </th:block>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/stations(page=${currentPage + 1}, keyword=${keyword})}">Sau</a>
                </li>

                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/stations(page=${totalPages}, keyword=${keyword})}">Cuối</a>
                </li>
            </ul>
        </nav>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">⬅ Quay Lại Dashboard</a>
    </div>
</div>
</body>
</html>
