<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_admin_layout}">
<head>
    <title th:text="*{id} != null ? 'Chỉnh sửa Ga' : 'Thêm Ga mới'">Form Ga</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/images/train01.jpg') center/cover no-repeat fixed;
            font-family: 'Montserrat', sans-serif;
        }

        .form-container {
            backdrop-filter: blur(12px);
            background: rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 40px;
            margin-top: 30px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        .page-title {
            font-weight: 700;
            font-size: 30px;
            color: #004a99;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 10px 12px;
            border: 1px solid #cfd9e0;
            width: 100%;
            margin-top: 5px;
            margin-bottom: 18px;
            font-size: 0.95rem;
            transition: all 0.25s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #004a99;
            box-shadow: 0 0 8px rgba(0,74,153,0.2);
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.25s ease;
        }

        .btn-success {
            background: linear-gradient(135deg, #009ffd, #2a2a72);
            color: #fff;
        }

        .btn-success:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .alert-danger {
            border-radius: 10px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            .page-title {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="form-container">
        <h2 class="page-title" th:text="*{id} != null ? 'Chỉnh sửa Ga' : 'Thêm Ga mới'">Form Ga</h2>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form th:action="@{/stations/save}" th:object="${station}" method="post">
            <input type="hidden" th:field="*{id}">

            <div>
                <label>Mã Ga</label>
                <input type="text" th:field="*{code}" class="form-control" placeholder="VD: HN, SG, DN" required>
            </div>

            <div>
                <label>Tên Ga</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên ga" required>
            </div>

            <div>
                <label>Thành phố</label>
                <input type="text" th:field="*{city}" class="form-control" placeholder="Nhập thành phố">
            </div>

            <div>
                <label>Tỉnh</label>
                <input type="text" th:field="*{province}" class="form-control" placeholder="Nhập tỉnh">
            </div>

            <div>
                <label>Khoảng cách (KM)</label>
                <input type="number" th:field="*{distanceKm}" class="form-control" placeholder="Nhập số KM (Ga chuẩn = 0)" required>
            </div>
            <div>
                <label>Trạng thái</label>
                <select th:field="*{status}" class="form-select" required>
                    <option th:each="s : ${statusTypes}" th:value="${s}" th:text="${s == 'ACTIVE' ? 'Hoạt động' : 'Ngưng hoạt động'}"></option>
                </select>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Lưu Ga</button>
                <a th:href="@{/stations}" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
