<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seat List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="text-center mb-4">Seat List</h2>

    <div class="d-flex justify-content-between mb-3">
        <a href="/seats/new" class="btn btn-primary">+ Add New Seat</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark text-center">
        <tr>
            <th>ID</th>
            <th>Carriage</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="seat : ${seats}">
            <td th:text="${seat.seatId}"></td>
            <td th:text="${seat.carriage != null ? seat.carriage.carriageId : 'N/A'}"></td>
            <td th:text="${seat.status}"></td>
            <td class="text-center">
                <a th:href="@{'/seats/edit/' + ${seat.seatId}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/seats/delete/' + ${seat.seatId}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this seat?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
