<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_admin_layout}">
<head>
    <title>Quản Lý Ghế</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* (CSS giữ nguyên) */
        body { background: url('/images/train01.jpg') center/cover no-repeat fixed; font-family: 'Montserrat', sans-serif; }
        .container-card { backdrop-filter: blur(12px); background: rgba(255,255,255,0.2); border-radius: 16px; padding: 30px 25px; margin: 30px auto; max-width: 1100px; box-shadow: 0 12px 30px rgba(0,0,0,0.25); }
        .page-title { font-weight: 700; font-size: 30px; color: #004a99; margin-bottom: 20px; }
        .btn { border-radius: 10px; font-weight: 600; transition: all 0.25s ease; }
        .btn-primary { background: linear-gradient(135deg, #009ffd, #2a2a72); color: #fff; border: none; }
        .btn-info { background: linear-gradient(135deg, #11998e, #38ef7d); color: #fff; border: none; }
        .btn-secondary { background: #e0e0e0; color: #333; border: none; }
        .btn-warning { background: #ffc107; color: #fff; }
        .btn-danger { background: #dc3545; color: #fff; }
        table { background: rgba(255,255,255,0.85); border-radius: 10px; overflow: hidden; width: 100%; margin-bottom: 20px; }
        table th, table td { padding: 12px 15px; text-align: left; }
        table th { background: linear-gradient(135deg,#009ffd,#2a2a72); color: #fff; }
        table tr:hover { background: rgba(0,159,253,0.15); }
        .badge { font-weight: 600; }
        .filter-form { padding: 20px; background: rgba(255,255,255,0.2); border-radius: 16px; backdrop-filter: blur(12px); margin-bottom: 20px; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-card">
        <h2 class="page-title">Quản Lý Ghế</h2>
        <h4 th:if="${selectedCarriage != null}" th:text="|Toa: ${selectedCarriage.name} (Tàu ${selectedCarriage.train.code})|"></h4>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="mb-3">
            <a th:href="@{/seats/new(carriageId=${selectedCarriageId})}"
               class="btn btn-primary"
               th:classappend="${selectedCarriageId == null} ? 'disabled' : ''">
                <i class="bi bi-plus-circle"></i> Thêm Ghế Mới
            </a>
            <small th:if="${selectedCarriageId == null}" class="ms-2 text-danger fw-bold">(Vui lòng lọc theo Toa để thêm Ghế)</small>
        </div>

        <form th:action="@{/seats}" method="GET" class="row g-3 mb-4 filter-form">
            <div class="col-md-5">
                <label for="carriageId" class="form-label fw-bold">Lọc theo Toa (Bắt buộc)</label>
                <select name="carriageId" id="carriageId" class="form-select">
                    <option value="">-- Chọn Toa để xem ghế --</option>
                    <option th:each="carriage : ${allCarriages}"
                            th:value="${carriage.carriageId}"
                            th:text="|Tàu ${carriage.train.code} - ${carriage.name} (${carriage.seatType != null ? carriage.seatType.name : 'N/A'})|"
                            th:selected="${carriage.carriageId == selectedCarriageId}"></option>
                </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button type="submit" class="btn btn-info">Lọc</button>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Số Ghế</th>
                    <th>Trạng Thái</th>
                    <th>Kích hoạt</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="seat : ${seats}">
                    <td th:text="${seat.seatId}"></td>
                    <td th:text="${seat.seatNumber}"></td>
                    <td>
                        <span th:if="${seat.status == T(com.example.trainticketoffice.common.SeatStatus).AVAILABLE}" class="badge bg-success" th:text="${seat.status}"></span>
                        <span th:if="${seat.status == T(com.example.trainticketoffice.common.SeatStatus).BOOKED}" class="badge bg-danger" th:text="${seat.status}"></span>
                    </td>
                    <td th:text="${seat.isActive ? 'Có' : 'Không'}"></td>
                    <td>
                        <a th:href="@{/seats/edit/{id}(id=${seat.seatId})}" class="btn btn-sm btn-warning">Sửa</a>
                        <a th:href="@{/seats/delete/{id}(id=${seat.seatId}, carriageId=${selectedCarriageId})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Xóa</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(seats)}">
                    <td colspan="5" class="text-center">Không tìm thấy ghế nào (Hoặc bạn chưa chọn Toa).</td>
                </tr>
                </tbody>
            </table>
        </div>

        <a th:if="${selectedCarriage != null}"
           th:href="@{/carriages(trainId=${selectedCarriage.train.id})}"
           class="btn btn-secondary mt-3">
            ⬅ Quay Lại Danh Sách Toa
        </a>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary mt-3">⬅ Quay Lại Dashboard</a>
    </div>
</div>
</body>
</html>
