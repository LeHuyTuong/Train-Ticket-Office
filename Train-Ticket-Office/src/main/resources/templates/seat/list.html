<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}">
<head>
    <title>Seat Management</title>
</head>
<body>
<div layout:fragment="content">

    <!-- KHỐI HIỂN THỊ THÔNG BÁO -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- KẾT THÚC KHỐI THÔNG BÁO -->

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1><i class="bi bi-archive"></i> Seat List</h1>
        <a th:href="@{/seats/new}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add New Seat</a>
    </div>

    <hr/>

    <table class="table table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Seat Number</th>
            <th>Carriage</th>
            <th>Type</th>
            <th>Train Code</th>
            <th>Active</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="seat : ${seats}">
            <td th:text="${seat.id}"></td>
            <td th:text="${seat.seatNumber}"></td>
            <td th:text="${seat.carriageNumber}"></td>
            <td th:text="${seat.seatType}"></td>
            <td th:text="${seat.train.code}"></td>
            <td>
                 <span th:text="${seat.isActive ? 'Yes' : 'No'}"
                       th:classappend="${seat.isActive ? 'badge bg-success' : 'badge bg-danger'}"></span>
            </td>
            <td class="text-center">
                <a th:href="@{/seats/edit/{id}(id=${seat.id})}" class="btn btn-outline-primary btn-sm"><i class="bi bi-pencil-square"></i> Edit</a>
                <a th:href="@{/seats/delete/{id}(id=${seat.id})}" class="btn btn-outline-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this seat?');"><i class="bi bi-trash"></i> Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
