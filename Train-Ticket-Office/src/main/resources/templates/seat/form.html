<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_admin_layout}">
<head>
    <title th:text="${seat.seatId != null ? 'Edit Seat' : 'Add New Seat'}">Seat Form</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="page-title" th:text="${seat.seatId != null ? 'Edit Seat' : 'Add New Seat'}">Seat Form</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/seats/save}" th:object="${seat}" method="post" class="col-md-8">
        <input type="hidden" th:field="*{seatId}">

        <div class="mb-3">
            <label class="form-label">Thuộc Toa (Carriage)</label> <select th:field="*{carriage}" class="form-select" required> <option value="">-- Select Carriage --</option>
            <option th:each="carriage : ${allCarriages}"
                    th:value="${carriage.carriageId}"
                    th:text="|${carriage.train.code} - ${carriage.name} (${carriage.type})|"></option>
        </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Số Ghế (Seat Number)</label>
            <input type="text" th:field="*{seatNumber}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Loại Ghế (Seat Type)</label>
            <select th:field="*{seatType}" class="form-select" required>
                <option value="">-- Select Type --</option>
                <option th:each="type : ${seatTypes}"
                        th:value="${type}"
                        th:text="${#strings.capitalize(type)}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá / Km (Price Per Km)</label>
            <input type="number" th:field="*{pricePerKm}" step="0.01" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select th:field="*{status}" class="form-select" required>
                <option th:each="s : ${T(com.example.trainticketoffice.common.SeatStatus).values()}"
                        th:value="${s}"
                        th:text="${s}"></option>
            </select>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{isActive}" class="form-check-input">
            <label class="form-check-label">Is Active</label>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Save Seat</button>
            <a th:href="@{/seats}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
