<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seat Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="text-center mb-4"
        th:text="${seat.seatId != null ? 'Edit Seat' : 'Add New Seat'}"></h2>

    <form th:action="@{/seats/save}" th:object="${seat}" method="post" class="p-4 bg-white rounded shadow-sm">
        <input type="hidden" th:field="*{seatId}"/>

        <div class="mb-3">
            <label class="form-label">Carriage ID:</label>
            <input type="number" th:field="*{carriage.carriageId}" class="form-control" placeholder="Enter carriage ID" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Status:</label>
            <select th:field="*{status}" class="form-select" required>
                <option value="">-- Select Status --</option>
                <option value="AVAILABLE">AVAILABLE</option>
                <option value="BOOKED">BOOKED</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/seats" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
</body>
</html>
