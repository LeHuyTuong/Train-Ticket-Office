<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}">
<head>
    <title th:text="${seat.id == null ? 'Add New Seat' : 'Update Seat'}"></title>
</head>
<body>
<div layout:fragment="content">

    <h1 class="form-header" th:text="${seat.id == null ? 'Add New Seat' : 'Update Seat'}"></h1>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${errorMessage}"></span>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <form th:action="@{/seats/save}" th:object="${seat}" method="POST">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="train" class="form-label">Train</label>
                    <select th:field="*{train}" id="train" class="form-select"
                            th:classappend="${#fields.hasErrors('train')} ? 'is-invalid' : ''" required>
                        <option value="">-- Select a Train --</option>
                        <option th:each="t : ${allTrains}"
                                th:value="${t.id}"
                                th:text="${t.code + ' - ' + t.name}">
                        </option>
                    </select>
                    <div th:if="${#fields.hasErrors('train')}" th:errors="*{train}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="carriageNumber" class="form-label">Carriage Number</label>
                    <input type="number" th:field="*{carriageNumber}" class="form-control"
                           th:classappend="${#fields.hasErrors('carriageNumber')} ? 'is-invalid' : ''" id="carriageNumber" required>
                    <div th:if="${#fields.hasErrors('carriageNumber')}" th:errors="*{carriageNumber}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="seatNumber" class="form-label">Seat Number</label>
                    <input type="text" th:field="*{seatNumber}" class="form-control"
                           th:classappend="${#fields.hasErrors('seatNumber')} ? 'is-invalid' : ''" id="seatNumber" placeholder="Example: A12" required>
                    <div th:if="${#fields.hasErrors('seatNumber')}" th:errors="*{seatNumber}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="seatType" class="form-label">Seat Type</label>
                    <select th:field="*{seatType}" class="form-select"
                            th:classappend="${#fields.hasErrors('seatType')} ? 'is-invalid' : ''" id="seatType" required>
                        <option value="">-- Select Type --</option>
                        <option th:each="type : ${seatTypes}" th:value="${type}" th:text="${type}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('seatType')}" th:errors="*{seatType}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="pricePerKm" class="form-label">Price Per Km</label>
                    <input type="number" step="0.01" th:field="*{pricePerKm}" class="form-control"
                           th:classappend="${#fields.hasErrors('pricePerKm')} ? 'is-invalid' : ''" id="pricePerKm" required>
                    <div th:if="${#fields.hasErrors('pricePerKm')}" th:errors="*{pricePerKm}" class="invalid-feedback"></div>
                </div>

                <div class="form-check mb-4">
                    <input type="checkbox" th:field="*{isActive}" class="form-check-input" id="isActive">
                    <label class="form-check-label" for="isActive">Is Active</label>
                </div>

                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-success px-4"><i class="bi bi-check-circle"></i> Save</button>
                    <a th:href="@{/seats}" class="btn btn-secondary px-4"><i class="bi bi-arrow-left-circle"></i> Back to List</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
