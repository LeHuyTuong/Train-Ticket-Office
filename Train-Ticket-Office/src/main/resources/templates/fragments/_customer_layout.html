<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Train Ticket Office</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #004a99;
            --secondary-color: #f2c94c;
            --bg-light: #f9f9f9;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-light);
        }

        /* NAVBAR */
        .navbar {
            background-color: var(--primary-color) !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.7rem;
            transition: 0.2s;
        }
        .navbar-brand:hover {
            color: var(--secondary-color) !important;
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            padding: 8px 14px;
            border-radius: 6px;
            transition: background 0.25s, color 0.25s;
        }
        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color) !important;
            font-weight: 600;
        }

        /* CONTENT CARD */
        .content-card {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        /* PAGE TITLE */
        .page-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--primary-color);
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 6px;
            display: inline-block;
            font-size: 1.8rem;
        }

        /* BUTTONS */
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            font-weight: 600;
            border-radius: 6px;
        }
        .btn-primary:hover {
            background-color: #003366;
        }

        /* TABLE */
        .table thead {
            background-color: var(--primary-color);
            color: white;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(0,74,153,0.08);
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">

        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-train-front-fill"></i> Train Ticket Office
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">

                <!-- ===== CÁC LINK CÔNG KHAI (AI CŨNG THẤY) ===== -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:classappend="${requestURI=='/' ? 'active':''}">
                        <i class="bi bi-search"></i> Tìm tuyến
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/trips/all}" th:classappend="${#strings.startsWith(requestURI,'/trips/all')?'active':''}">
                        <i class="bi bi-calendar2-range"></i> Tất cả chuyến
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/trains/all}" th:classappend="${#strings.startsWith(requestURI,'/trains/all')?'active':''}">
                        <i class="bi bi-train-front"></i> Xem tàu
                    </a>
                </li>

                <!-- ===== LINK KHI ĐÃ ĐĂNG NHẬP (CUSTOMER) ===== -->
                <th:block th:if="${session.userLogin != null && session.userLogin.role.name() == 'CUSTOMER'}">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/bookings}" th:classappend="${#strings.startsWith(requestURI,'/bookings')?'active':''}">
                            <i class="bi bi-ticket-perforated-fill"></i> Vé của tôi
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i> Đăng xuất
                        </a>
                    </li>
                </th:block>

                <!-- ===== LINK KHI ĐÃ ĐĂNG NHẬP (STAFF - nếu lỡ vào trang này) ===== -->
                <th:block th:if="${session.userLogin != null && session.userLogin.role.name() == 'STAFF'}">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">
                            <i class="bi bi-speedometer2"></i> Tới Dashboard Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i> Đăng xuất Staff
                        </a>
                    </li>
                </th:block>


                <!-- ===== LINK CHO KHÁCH (CHƯA ĐĂNG NHẬP) ===== -->
                <th:block th:unless="${session.userLogin != null}">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}" th:classappend="${#strings.startsWith(requestURI,'/login')?'active':''}">
                            <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}" th:classappend="${#strings.startsWith(requestURI,'/register')?'active':''}">
                            <i class="bi bi-person-plus-fill"></i> Đăng ký
                        </a>
                    </li>
                </th:block>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="content-card">
        <div layout:fragment="content">
            <h2 class="page-title">Trang chủ</h2>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
