<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_customer_layout}">
<head>
    <title>Danh Sách Đoàn Tàu</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="page-title">Danh Sách Đoàn Tàu</h2>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Mã Tàu (Code)</th>
            <th>Tên Tàu</th>
            <th>Trạng Thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="train : ${trains}">
            <td th:text="${train.code}"></td>
            <td th:text="${train.name}"></td>
            <td>
                <span th:text="${train.status.description}"
                      th:classappend="${train.status.name() == 'AVAILABLE'} ? 'badge bg-success' :
                                     (${train.status.name() == 'ON_TRIP'} ? 'badge bg-danger' : 'badge bg-warning text-dark')">
                </span>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary">Back to Homepage</a>
</div>
</body>
</html>
