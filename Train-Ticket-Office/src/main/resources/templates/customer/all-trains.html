<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_customer_layout}">
<head>
    <title>Danh Sách Đoàn Tàu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: url('/images/train01.jpg') center/cover no-repeat fixed;
            font-family: 'Montserrat', sans-serif;
        }
        .content-container {
            backdrop-filter: blur(12px);
            background: rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 30px;
            margin-top: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }
        .page-title {
            font-weight: 700;
            font-size: 28px;
            color: #004a99;
            margin-bottom: 20px;
            text-align:center;
        }
        table {
            width: 100%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            overflow: hidden;
        }
        table th, table td {
            padding: 12px;
            text-align: center;
        }
        table th {
            background: rgba(0,74,153,0.9);
            color: white;
            font-weight: bold;
        }
        table tr:hover {
            background: rgba(0,159,253,0.1);
        }
        .badge {
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 12px;
        }
        .btn {
            padding: 8px 18px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.25s ease;
        }
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        .btn-secondary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
<div layout:fragment="content">

    <div class="content-container">

        <h2 class="page-title">Danh Sách Đoàn Tàu</h2>

        <div th:if="${#lists.isEmpty(trains)}" class="alert alert-warning" role="alert">
            Hiện tại không có đoàn tàu nào.
        </div>

        <div th:if="${not #lists.isEmpty(trains)}">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Mã Tàu</th>
                    <th>Tên Tàu</th>
                    <th>Trạng Thái</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="train : ${trains}">
                    <td><strong th:text="${train.code != null ? train.code : '---'}"></strong></td>
                    <td><strong th:text="${train.name != null ? train.name : '---'}"></strong></td>
                    <td>
                        <span th:text="${train.status != null ? train.status.description : 'Chưa xác định'}"
                              th:classappend="${train.status != null ?
                                               (train.status.name() == 'AVAILABLE' ? 'badge bg-success' :
                                               (train.status.name() == 'ON_TRIP' ? 'badge bg-danger' : 'badge bg-warning text-dark'))
                                               : 'badge bg-secondary'}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/}" class="btn btn-secondary mt-3">
            <i class="bi bi-arrow-left"></i> Quay lại trang chủ
        </a>

    </div>
</div>
</body>
</html>
