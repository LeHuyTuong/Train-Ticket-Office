<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_customer_layout}"> <head>
    <title>Tìm Kiếm Chuyến Tàu</title>
</head>
<body>
<div layout:fragment="content">

    <h2 class="page-title">Tìm Kiếm Chuyến Tàu</h2>

    <form th:action="@{/trips/search}" method="GET" class="col-md-8">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Ga Đi (Start Station)</label>
                <select name="startStationId" class="form-select form-select-lg" required>
                    <option value="">Chọn Ga Đi</option>
                    <option th:each="station : ${allStations}"
                            th:value="${station.id}"
                            th:text="|${station.name} (${station.code})|"></option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Ga Đến (End Station)</label>
                <select name="endStationId" class="form-select form-select-lg" required>
                    <option value="">Chọn Ga Đến</option>
                    <option th:each="station : ${allStations}"
                            th:value="${station.id}"
                            th:text="|${station.name} (${station.code})|"></option>
                </select>
            </div>
        </div>

        <div class="mb-3 mt-2">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-search"></i> Tìm Chuyến
            </button>
        </div>
    </form>

</div>
</body>
</html>
