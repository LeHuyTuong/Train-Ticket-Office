<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_customer_layout}">
<head>
    <title>Tìm Kiếm Chuyến Tàu | Train Ticket Office</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: url('/images/train01.jpg') center/cover no-repeat fixed;
            font-family: 'Montserrat', sans-serif;
        }

        .form-container {
            backdrop-filter: blur(12px);
            background: rgba(255,255,255,0.25);
            border-radius: 18px;
            padding: 45px;
            margin-top: 60px;
            max-width: 750px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
            animation: fadeIn .4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-title {
            font-weight: 700;
            font-size: 30px;
            color: #004a99;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            color: #003366;
        }

        .form-select {
            border-radius: 10px;
            padding: 12px 14px;
            border: 1px solid #cfd9e0;
            width: 100%;
            margin-bottom: 18px;
            font-size: 1rem;
            transition: 0.25s;
        }

        .form-select:focus {
            border-color: #004a99;
            box-shadow: 0 0 8px rgba(0,74,153,0.25);
        }

        .btn-custom {
            border-radius: 12px;
            padding: 12px 26px;
            font-size: 1.05rem;
            font-weight: 700;
            background: linear-gradient(135deg,#009ffd,#2a2a72);
            color: white;
            border: none;
            transition: 0.3s;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            opacity: 0.92;
        }

        .no-results {
            margin-top: 20px;
            background: rgba(255, 235, 59, 0.9);
            border-left: 4px solid #ff9800;
            padding: 14px 18px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            color: #6b5200;
            text-align: center;
            animation: fadeIn .4s ease;
        }
    </style>
</head>

<body>
<div layout:fragment="content">

    <div class="form-container">
        <h2 class="page-title">Tìm Kiếm Chuyến Tàu</h2>

        <form th:action="@{/trips/search}" method="GET">
            <div class="row g-3">
                <div class="col-md-6">
                    <label>Ga khởi hành</label>
                    <select name="startStationId" class="form-select" required>
                        <option value="">Chọn ga khởi hành</option>
                        <option th:each="station : ${allStations}"
                                th:value="${station.id}"
                                th:text="|${station.name} (${station.code})|"></option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label>Ga đến</label>
                    <select name="endStationId" class="form-select" required>
                        <option value="">Chọn ga đến</option>
                        <option th:each="station : ${allStations}"
                                th:value="${station.id}"
                                th:text="|${station.name} (${station.code})|"></option>
                    </select>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn-custom">
                    <i class="bi bi-search"></i> Tìm chuyến
                </button>
            </div>
        </form>

        <!-- Hiển thị nếu không có chuyến -->
        <div th:if="${not #lists.isEmpty(param.startStationId)
                     and not #lists.isEmpty(param.endStationId)
                     and #lists.isEmpty(trips)}"
             class="no-results">
            <i class="bi bi-exclamation-triangle-fill"></i> Không tìm thấy chuyến tàu phù hợp.
        </div>
    </div>

</div>
</body>
</html>
