<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_admin_layout}">
<head>
    <title>Quản Lý Tuyến</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/images/train01.jpg') center/cover no-repeat fixed;
            font-family: 'Montserrat', sans-serif;
        }

        .container-card {
            backdrop-filter: blur(12px);
            background: rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 30px 25px;
            margin: 30px auto;
            max-width: 1000px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        .page-title {
            font-weight: 700;
            font-size: 30px;
            color: #004a99;
            margin-bottom: 20px;
        }

        .btn {
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.25s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #009ffd, #2a2a72);
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
            border: none;
        }

        .btn-secondary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-warning { background: #ffc107; color: #fff; }
        .btn-danger { background: #dc3545; color: #fff; }

        table {
            background: rgba(255,255,255,0.85);
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 12px 15px;
            text-align: left;
        }

        table th {
            background: linear-gradient(135deg,#009ffd,#2a2a72);
            color: #fff;
        }

        table tr:hover { background: rgba(0,159,253,0.15); }

        .badge { font-weight: 600; }

        @media (max-width: 768px) {
            .container-card { padding: 20px 15px; }
            .page-title { font-size: 26px; }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-card">
        <h2 class="page-title">Quản Lý Tuyến/Đường Hành Trình</h2>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="mb-3">
            <a th:href="@{/routes/new}" class="btn btn-primary">Thêm Tuyến Mới</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Mã Tuyến</th>
                    <th>Ga Khởi Hành</th>
                    <th>Ga Đến</th>
                    <th>Trạng Thái Hoạt Động</th>
                    <th>Hành Động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="route : ${routes}">
                    <td th:text="${route.id}"></td>
                    <td th:text="${route.code}"></td>
                    <td th:text="${route.startStation.name}"></td>
                    <td th:text="${route.endStation.name}"></td>
                    <td>
                        <span th:if="${route.status.name() == 'ACTIVE'}" class="badge bg-success">Hoạt Động</span>
                        <span th:if="${route.status.name() == 'INACTIVE'}" class="badge bg-secondary">Ngưng Hoạt Động</span>
                    </td>
                    <td>
                        <a th:href="@{/routes/edit/{id}(id=${route.id})}" class="btn btn-sm btn-warning">Chỉnh Sửa</a>
                        <a th:href="@{/routes/delete/{id}(id=${route.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Bạn có chắc muốn xóa tuyến này?')">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">⬅ Quay Lại Dashboard</a>
    </div>
</div>
</body>
</html>
