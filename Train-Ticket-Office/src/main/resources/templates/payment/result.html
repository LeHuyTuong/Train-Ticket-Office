<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_customer_layout}">
<head>
    <meta charset="UTF-8">
    <title>Hóa đơn Thanh Toán VNPay (Giả lập)</title>
    <style>
        .invoice {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .invoice h3 { text-align: center; margin-bottom: 20px; color: #005a9f; }
        .invoice p { margin: 8px 0; font-size: 1.1rem; }
        .success { color: green; font-weight: bold; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="invoice">
        <h3>Hóa đơn thanh toán VNPay (Giả lập)</h3>
        <p><strong>Mã đặt vé:</strong> <span th:text="${booking.bookingId}"></span></p>
        <p><strong>Khách hàng:</strong> <span th:text="${booking.passengerName}"></span></p>
        <p><strong>Ngân hàng:</strong> <span th:text="${bank}"></span></p>
        <p><strong>Mã giao dịch:</strong> <span th:text="${transactionNo}"></span></p>
        <p><strong>Thời gian:</strong> <span th:text="${#temporals.format(payDate, 'dd/MM/yyyy HH:mm:ss')}"></span></p>
        <p><strong>Số tiền:</strong>
            <span class="text-danger fw-bold"
                  th:text="${#numbers.formatDecimal(amount, 0, 'COMMA', 0, 'POINT')} + ' VND'"></span></p>
        <p><strong>Trạng thái:</strong> <span class="success">Thanh toán thành công (Giả lập)</span></p>

        <div style="text-align: center; margin-top: 20px;">
            <a th:href="@{/bookings}" class="btn btn-primary">Về trang Vé của tôi</a>
        </div>
    </div>
</div>
</body>
</html>
