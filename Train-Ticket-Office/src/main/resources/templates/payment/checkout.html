<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_customer_layout}">
<head>
    <meta charset="UTF-8">
    <title>Xác Nhận & Thanh toán VNPay</title>
    <style>
        .vnpay-button {
            background-color: #005a9f;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .vnpay-button:hover {
            background-color: #004a80;
        }
        .vnpay-button img {
            width: 100px;
            height: auto;
            margin-right: 15px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h2 class="page-title">Bước 2: Xác Nhận & Thanh Toán</h2>

    <div th:if="${successMessage}" class="alert alert-info" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Thông tin đặt vé</h5>
            <p class="mb-1"><strong>Mã đặt chỗ:</strong> <span th:text="${booking.bookingId}"></span></p>
            <p class="mb-1"><strong>Hành khách:</strong> <span th:text="${booking.passengerName}"></span></p>
            <p class="mb-1"><strong>Chuyến đi:</strong>
                <span th:text="${booking.trip.departureStation + ' → ' + booking.trip.arrivalStation}"></span>
            </p>
            <p class="mb-1"><strong>Ghế:</strong>
                <span th:text="|Ghế ${booking.seat.seatNumber} (${booking.seat.carriage.name})|"></span>
            </p>
            <p class="mb-1"><strong>Giá tiền:</strong>
                <span class="fw-bold text-danger fs-5"
                      th:text="${#numbers.formatDecimal(booking.price, 0, 'COMMA', 0, 'POINT')} + ' VND'">
                </span>
            </p>
        </div>
    </div>

    <h4 class="mb-3">Chọn hình thức thanh toán</h4>
    <form th:action="@{/payments/bookings/{id}(id=${booking.bookingId})}" method="post" class="p-4">

        <input type="hidden" name="orderInfo" th:value="${'Thanh toan ve tau ' + booking.bookingId}">

        <div class="mt-4 d-flex gap-2">
            <button type="submit" class="vnpay-button">
                <img th:src="@{/images/vnpay-logo.jpg}" alt="VNPay Logo">
                Thanh toán ngay
            </button>
            <a th:href="@{/bookings}" class="btn btn-secondary" style="padding: 15px 30px; font-size: 1.2rem;">Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
