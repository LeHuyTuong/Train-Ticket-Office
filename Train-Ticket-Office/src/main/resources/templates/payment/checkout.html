<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_customer_layout}">
<head>
    <meta charset="UTF-8">
    <title>Xác Nhận & Thanh toán VNPay</title>
    <style>
        .vnpay-button {
            background-color: #005a9f;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .vnpay-button:hover {
            background-color: #004a80;
        }
        .vnpay-button img {
            width: 100px;
            height: auto;
            margin-right: 15px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h2 class="page-title">Xác Nhận & Thanh Toán Đơn Hàng</h2>

    <div th:if="${successMessage}" class="alert alert-info" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card shadow-sm mb-4" th:object="${order}">
        <div class="card-body">
            <h5 class="card-title">Thông tin đơn hàng</h5>
            <p class="mb-1"><strong>Mã đơn hàng:</strong> <span th:text="*{orderId}"></span></p>
            <p class="mb-1"><strong>Số lượng vé:</strong> <span th:text="*{#lists.size(bookings)}"></span></p>
            <p class="mb-1"><strong>Tổng tiền:</strong>
                <span class="fw-bold text-danger fs-5"
                      th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VND'">
                </span>
            </p>
        </div>
    </div>

    <h4 class="mb-3">Chọn hình thức thanh toán</h4>
    <form th:action="@{/payments/order/{id}(id=${order.orderId})}" method="post" class="p-4">

        <input type="hidden" name="orderInfo" th:value="${'Thanh toan don hang ' + order.orderId}">

        <div class="mt-4 d-flex gap-2">
            <button type="submit" class="vnpay-button">
                <img th:src="@{/images/vnpay-logo.jpg}" alt="VNPay Logo">
                Thanh toán ngay
            </button>
            <a th:href="@{/bookings}" class="btn btn-secondary" style="padding: 15px 30px; font-size: 1.2rem;">Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
