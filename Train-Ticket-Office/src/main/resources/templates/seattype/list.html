<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_admin_layout}">
<head>
    <title>Quản Lý Loại Ghế</title>
    <style>
        body { background: url('/images/train01.jpg') center/cover no-repeat fixed; font-family: 'Montserrat', sans-serif; }
        .container-card { backdrop-filter: blur(12px); background: rgba(255,255,255,0.2); border-radius: 16px; padding: 30px 25px; margin: 30px auto; max-width: 900px; box-shadow: 0 12px 30px rgba(0,0,0,0.25); }
        .page-title { font-weight: 700; font-size: 30px; color: #004a99; margin-bottom: 20px; }
        .btn { border-radius: 10px; font-weight: 600; transition: all 0.25s ease; border: none; }
        .btn-primary { background: linear-gradient(135deg, #009ffd, #2a2a72); color: #fff; }
        .btn-secondary { background: #e0e0e0; color: #333; }
        .btn-warning { background: #ffc107; color: #fff; }
        .btn-danger { background: #dc3545; color: #fff; }
        table { background: rgba(255,255,255,0.85); border-radius: 10px; overflow: hidden; width: 100%; margin-bottom: 20px; }
        table th, table td { padding: 12px 15px; text-align: left; vertical-align: middle; }
        table th { background: linear-gradient(135deg,#009ffd,#2a2a72); color: #fff; }
        table tr:hover { background: rgba(0,159,253,0.15); }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-card">
        <h2 class="page-title">Quản Lý Loại Ghế (Giá vé)</h2>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="mb-3">
            <a th:href="@{/seat-types/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Thêm Loại Ghế Mới
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Loại Ghế</th>
                    <th>Đơn Giá (VND / KM)</th>
                    <th>Hành Động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="st : ${seatTypes}">
                    <td th:text="${st.id}"></td>
                    <td th:text="${st.name}"></td>
                    <td th:text="${#numbers.formatDecimal(st.pricePerKm, 0, 'COMMA', 0, 'POINT') + ' đ/km'}"></td>
                    <td>
                        <a th:href="@{/seat-types/edit/{id}(id=${st.id})}" class="btn btn-sm btn-warning">Chỉnh Sửa</a>
                        <a th:href="@{/seat-types/delete/{id}(id=${st.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa? Nếu có Toa đang dùng loại này, hệ thống sẽ báo lỗi.')">Xóa</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(seatTypes)}">
                    <td colspan="4" class="text-center">Chưa có loại ghế nào.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">⬅ Quay Lại Dashboard</a>
    </div>
</div>
</body>
</html>
