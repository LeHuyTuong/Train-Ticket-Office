<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}">
<head><title th:text="${trip.tripId == null ? 'Add New Trip' : 'Update Trip'}"></title></head>
<body>
<div layout:fragment="content">
    <h1 class="form-header" th:text="${trip.tripId == null ? 'Add New Trip' : 'Update Trip'}"></h1>
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <form th:action="@{/trips/save}" th:object="${trip}" method="POST">
                <input type="hidden" th:field="*{tripId}" />

                <div class="mb-3">
                    <label for="train" class="form-label">Train</label>
                    <select th:field="*{train}" id="train" class="form-select" th:classappend="${#fields.hasErrors('train')} ? 'is-invalid' : ''">
                        <option value="">-- Select Train --</option>
                        <option th:each="t : ${allTrains}" th:value="${t.id}" th:text="${t.code + ' - ' + t.name}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('train')}" th:errors="*{train}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="route" class="form-label">Route</label>
                    <select th:field="*{route}" id="route" class="form-select" th:classappend="${#fields.hasErrors('route')} ? 'is-invalid' : ''">
                        <option value="">-- Select Route --</option>
                        <option th:each="r : ${allRoutes}" th:value="${r.id}" th:text="${r.code + ' (' + r.startStation.name + ' -> ' + r.endStation.name + ')'}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('route')}" th:errors="*{route}" class="invalid-feedback"></div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="departureTime" class="form-label">Departure Time</label>
                        <input type="date" th:field="*{departure_time}" class="form-control" th:classappend="${#fields.hasErrors('departure_time')} ? 'is-invalid' : ''" id="departureTime">
                        <div th:if="${#fields.hasErrors('departureTime')}" th:errors="*{departureTime}" class="invalid-feedback"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="arrivalTime" class="form-label">Arrival Time</label>
                        <input type="date" th:field="*{arrival_time}" class="form-control" th:classappend="${#fields.hasErrors('arrival_time')} ? 'is-invalid' : ''" id="arrivalTime">
                        <div th:if="${#fields.hasErrors('arrivalTime')}" th:errors="*{arrivalTime}" class="invalid-feedback"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="basePrice" class="form-label">Price</label>
                    <input type="number" step="1000" th:field="*{price}" class="form-control" th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''" id="basePrice">
                    <div th:if="${#fields.hasErrors('basePrice')}" th:errors="*{basePrice}" class="invalid-feedback"></div>
                </div>

                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-success px-4">Save</button>
                    <a th:href="@{/trips}" class="btn btn-secondary px-4">Back to List</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
