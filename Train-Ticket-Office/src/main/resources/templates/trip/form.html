<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${trip.tripId == null ? 'Add New Trip' : 'Update Trip'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Biến màu chủ đề vé tàu */
        :root {
            --primary-color: #004a99; /* Xanh đậm */
            --secondary-color: #f2c94c; /* Vàng */
            --bg-light-yellow: #fffbe6; /* Nền vàng nhạt */
            --success-color: #198754; /* Xanh lá */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-light-yellow);
        }

        /* 1. THANH NAVBAR */
        .navbar-dark.bg-primary {
            background-color: var(--primary-color) !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
        }

        /* 2. HỘP NỘI DUNG */
        .content-card {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        /* 3. TIÊU ĐỀ */
        .page-title {
            color: var(--primary-color);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 10px;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        /* 4. NÚT BẤM */
        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
            font-weight: 600;
            padding: 0.6rem 1.2rem;
        }
        .btn-success:hover {
            background-color: #157347;
            border-color: #146c43;
        }
        .btn-secondary {
            font-weight: 600;
            padding: 0.6rem 1.2rem;
        }

        /* 5. FORM */
        .form-label {
            font-weight: 500;
        }
        .form-control, .form-select {
            padding: 0.75rem 1rem;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Train Ticket Office</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/routes/search}">Tìm Tuyến</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bookings}">Vé Của Tôi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/routes}">Quản lý Tuyến</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/trips}">Quản lý Chuyến</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Đăng Xuất</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="content-card">

        <h1 class="page-title" th:text="${trip.tripId == null ? 'Add New Trip' : 'Update Trip'}"></h1>

        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <form th:action="@{/trips/save}" th:object="${trip}" method="POST">
                    <input type="hidden" th:field="*{tripId}" />

                    <div class="mb-3">
                        <label for="train" class="form-label">Train</label>
                        <select th:field="*{train}" id="train" class="form-select" th:classappend="${#fields.hasErrors('train')} ? 'is-invalid' : ''">
                            <option value="">-- Select Train --</option>
                            <option th:each="t : ${allTrains}" th:value="${t.id}" th:text="${t.code + ' - ' + t.name}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('train')}" th:errors="*{train}" class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="route" class="form-label">Route</label>
                        <select th:field="*{route}" id="route" class="form-select" th:classappend="${#fields.hasErrors('route')} ? 'is-invalid' : ''">
                            <option value="">-- Select Route --</option>
                            <option th:each="r : ${allRoutes}" th:value="${r.id}" th:text="${r.code + ' (' + r.startStation.name + ' -> ' + r.endStation.name + ')'}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('route')}" th:errors="*{route}" class="invalid-feedback"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="departureTime" class="form-label">Departure Time</label>
                            <input type="date" th:field="*{departureTime}" class="form-control" th:classappend="${#fields.hasErrors('departureTime')} ? 'is-invalid' : ''" id="departureTime">
                            <div th:if="${#fields.hasErrors('departureTime')}" th:errors="*{departureTime}" class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="arrivalTime" class="form-label">Arrival Time</label>
                            <input type="date" th:field="*{arrivalTime}" class="form-control" th:classappend="${#fields.hasErrors('arrivalTime')} ? 'is-invalid' : ''" id="arrivalTime">
                            <div th:if="${#fields.hasErrors('arrivalTime')}" th:errors="*{arrivalTime}" class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="basePrice" class="form-label">Price</label>
                        <input type="number" step="1000" th:field="*{price}" class="form-control" th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''" id="basePrice">
                        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="invalid-feedback"></div>
                    </div>

                    <div class="mt-4 text-center">
                        <button type="submit" class="btn btn-success px-4">Save</button>
                        <a th:href="@{/trips}" class="btn btn-secondary px-4">Back to List</a>
                    </div>
                </form>
            </div>
        </div>
    </div> </div>
</body>
</html>
