<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_customer_layout}">
<head>
    <title>Kết Quả Tìm Kiếm</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/images/train01.jpg') center/cover no-repeat fixed;
            font-family: 'Montserrat', sans-serif;
        }

        .content-container {
            backdrop-filter: blur(12px);
            background: rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 30px;
            margin: 30px auto;
            max-width: 1000px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        .page-title {
            font-weight: 700;
            font-size: 28px;
            color: #004a99;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        thead th {
            background: rgba(0,0,0,0.05);
            font-weight: 600;
            padding: 12px;
            text-align: left;
        }

        tbody td {
            background: rgba(255,255,255,0.8);
            padding: 12px;
            vertical-align: middle;
            border-radius: 8px;
        }

        tbody tr:hover td {
            background: rgba(255,255,255,0.95);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.25s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #009ffd, #2a2a72);
            color: #fff;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .alert-warning {
            border-radius: 10px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .content-container {
                padding: 20px;
                margin: 20px;
            }

            .page-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="content-container">
        <h2 class="page-title">
            Chuyến: <span th:text="${startStation.name}">Ga Đi</span>
            → <span th:text="${endStation.name}">Ga Đến</span>
        </h2>

        <div th:if="${#lists.isEmpty(availableTrips)}" class="alert alert-warning">
            Không tìm thấy chuyến tàu nào phù hợp với tuyến đường của bạn.
        </div>

        <div th:if="${not #lists.isEmpty(availableTrips)}">
            <table>
                <thead>
                <tr>
                    <th>Mã Tàu</th>
                    <th>Giờ Đi</th>
                    <th>Giờ Đến</th>
                    <th>Giá Vé (VNĐ)</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="trip : ${availableTrips}">
                    <td th:text="${trip.train.code}">SE1</td>
                    <td th:text="${#temporals.format(trip.departureTime, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${#temporals.format(trip.arrivalTime, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${#numbers.formatDecimal(trip.price, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td class="text-end">
                        <a th:href="@{/bookings/new(tripId=${trip.tripId})}" class="btn btn-primary">
                            Chọn Ghế & Đặt Vé <i class="bi bi-chevron-right"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/}" class="btn btn-secondary mt-3">Quay lại Tìm kiếm</a>
    </div>
</div>
</body>
</html>
