<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}">
<head>
    <title>Đặt Vé Mới</title>
</head>
<body>
<div layout:fragment="content">

    <h2 class="page-title">Tạo Vé Mới (Form Admin/Debug)</h2>

    <div class="row">
        <div class="col-md-8">
            <form th:action="@{/bookings}" method="POST">

                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <div class="mb-3">
                    <label for="userId" class="form-label fw-bold">Chọn Người Dùng</label>
                    <select name="userId" id="userId" class="form-select form-select-lg" required>
                        <option value="">-- Chọn User --</option>
                        <option th:each="user : ${users}"
                                th:value="${user.id}"
                                th:text="|${user.fullName} (${user.email})|"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="tripId" class="form-label fw-bold">Chọn Chuyến Tàu</label>
                    <select name="tripId" id="tripId" class="form-select form-select-lg" required>
                        <option value="">-- Chọn Chuyến Tàu --</option>
                        <option th:each="tripDesc : ${tripDescriptions}"
                                th:value="${tripDesc.key}"
                                th:text="${tripDesc.value}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="seatId" class="form-label fw-bold">Chọn Ghế Ngồi</label>
                    <select name="seatId" id="seatId" class="form-select form-select-lg" required>
                        <option value="">-- Chọn Ghế --</option>
                        <option th:each="seatDesc : ${seatDescriptions}"
                                th:value="${seatDesc.key}"
                                th:text="${seatDesc.value}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="passengerName" class="form-label fw-bold">Tên Hành Khách</label>
                    <input type="text" id="passengerName" name="passengerName" class="form-control" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label fw-bold">Số Điện Thoại</label>
                        <input type="tel" id="phone" name="phone" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Tạo Vé</button>
                    <a th:href="@{/bookings}" class="btn btn-secondary btn-lg">Hủy</a>
                </div>

            </form>
        </div>
    </div>

</div>
</body>
</html>
