<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_admin_layout}">
<head>
    <title>Quản Lý Toa Tàu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/train01.jpg') center/cover no-repeat fixed;
            font-family: 'Montserrat', sans-serif;
        }

        .container-card {
            backdrop-filter: blur(12px);
            background: rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 30px 25px;
            margin: 30px auto;
            max-width: 1100px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        .page-title {
            font-weight: 700;
            font-size: 32px;
            color: #004a99;
            margin-bottom: 25px;
        }

        .btn {
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.25s ease;
            border: none;
        }

        .btn-primary { background: linear-gradient(135deg, #009ffd, #2a2a72); color: #fff; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-2px); }

        .btn-info { background: linear-gradient(135deg, #00b09b, #96c93d); color: #fff; }
        .btn-info:hover { opacity: 0.9; transform: translateY(-2px); }

        .btn-warning { background: #ffc107; color: #fff; }
        .btn-danger { background: #dc3545; color: #fff; }

        .btn-secondary { background: #e0e0e0; color: #333; }
        .btn-secondary:hover { opacity: 0.9; transform: translateY(-2px); }

        .form-select { border-radius: 10px; padding: 8px; }

        table.table {
            background: rgba(255,255,255,0.85);
            border-radius: 12px;
            overflow: hidden;
            width: 100%;
            margin-bottom: 20px;
        }

        table th, table td { padding: 12px 15px; text-align: left; vertical-align: middle; }
        table th { background: linear-gradient(135deg,#009ffd,#2a2a72); color: #fff; }
        table tr:hover { background: rgba(0,159,253,0.15); }

        @media (max-width: 768px) {
            .page-title { font-size: 26px; }
            .container-card { padding: 20px; }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-card">
        <h2 class="page-title">Quản Lý Toa Tàu</h2>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="mb-3">
            <a th:href="@{/carriages/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Thêm Toa Mới
            </a>
        </div>

        <form th:action="@{/carriages}" method="GET" class="row g-3 mb-4 p-3 bg-light border rounded">
            <div class="col-md-5">
                <label for="trainId" class="form-label fw-bold">Lọc theo Tàu</label>
                <select name="trainId" id="trainId" class="form-select">
                    <option value="">-- Hiển thị tất cả --</option>
                    <option th:each="train : ${allTrains}"
                            th:value="${train.id}"
                            th:text="|${train.code} - ${train.name}|"
                            th:selected="${train.id == selectedTrainId}"></option>
                </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button type="submit" class="btn btn-info w-100">Lọc</button>
            </div>
        </form>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên Toa</th>
                <th>Loại Toa</th>
                <th>Tàu Thuộc</th>
                <th>Vị Trí</th>
                <th>Thao Tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="carriage : ${carriages}">
                <td th:text="${carriage.carriageId}"></td>
                <td th:text="${carriage.name}"></td>
                <td th:text="${carriage.type}"></td>
                <td th:text="${carriage.train.code}"></td>
                <td th:text="${carriage.position}"></td>
                <td class="d-flex gap-2">
                    <a th:href="@{/carriages/edit/{id}(id=${carriage.carriageId})}" class="btn btn-warning btn-sm">Chỉnh Sửa</a>
                    <a th:href="@{/carriages/delete/{id}(id=${carriage.carriageId})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa không?')">Xóa</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(carriages)}">
                <td colspan="6" class="text-center">Không tìm thấy toa tàu nào.</td>
            </tr>
            </tbody>
        </table>

        <a th:href="@{/admin/dashboard}" class="btn btn-secondary mt-3">⬅ Quay Lại Dashboard</a>
    </div>
</div>
</body>
</html>
