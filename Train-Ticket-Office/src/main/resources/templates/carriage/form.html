<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_admin_layout}">
<head>
    <title th:text="${carriage.carriageId != null ? 'Edit Carriage' : 'Add New Carriage'}">Carriage Form</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="page-title" th:text="${carriage.carriageId != null ? 'Edit Carriage' : 'Add New Carriage'}">Carriage Form</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/carriages/save}" th:object="${carriage}" method="post" class="col-md-8">
        <input type="hidden" th:field="*{carriageId}">

        <div class="mb-3">
            <label class="form-label">Thuộc Tàu (Train)</label>
            <select th:field="*{train}" class="form-select" required>
                <option value="">-- Select Train --</option>
                <option th:each="train : ${allTrains}"
                        th:value="${train.id}"
                        th:text="|${train.code} - ${train.name}|"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Tên Toa (Vd: Toa 1, Toa 2)</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Loại Toa (Vd: Ngồi mềm, Giường nằm)</label>
            <input type="text" th:field="*{type}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Vị trí (Số thứ tự toa)</label>
            <input type="number" th:field="*{position}" class="form-control" required>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Save Carriage</button>
            <a th:href="@{/carriages}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
