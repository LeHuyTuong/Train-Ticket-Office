<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_admin_layout}">
<head>
    <title th:text="*{id} != null ? 'Edit Train' : 'Add New Train'">Train Form</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="page-title" th:text="*{id} != null ? 'Edit Train' : 'Add New Train'">Train Form</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/trains/save}" th:object="${train}" method="post" class="col-md-8">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Train Code</label>
            <input type="text" th:field="*{code}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Train Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Total Carriages</label>
            <input type="number" th:field="*{totalCarriages}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Seat Capacity</label>
            <input type="number" th:field="*{seatCapacity}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select th:field="*{status}" class="form-select" required>
                <option th:each="s : ${allTrainStatus}"
                        th:value="${s}"
                        th:text="${s.description}"></option>
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Save Train</button>
            <a th:href="@{/trains}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
