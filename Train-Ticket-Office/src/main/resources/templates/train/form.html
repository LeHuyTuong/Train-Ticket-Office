<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_admin_layout}">
<head>
    <title>Quản Lý Tàu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/images/train01.jpg') center/cover no-repeat fixed;
            font-family: 'Montserrat', sans-serif;
        }
        .form-container {
            backdrop-filter: blur(12px);
            background: rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 40px;
            margin-top: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }
        .page-title {
            font-weight: 700;
            font-size: 30px;
            color: #004a99;
            margin-bottom: 25px;
        }
        label {
            font-weight: 600;
            color: #333;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 10px 12px;
            border: 1px solid #cfd9e0;
            width: 100%;
            margin-top: 5px;
            margin-bottom: 18px;
            font-size: 0.95rem;
            transition: all 0.25s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #004a99;
            box-shadow: 0 0 8px rgba(0,74,153,0.2);
            outline: none;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.25s ease;
        }
        .btn-success {
            background: linear-gradient(135deg, #009ffd, #2a2a72);
            color: #fff;
        }
        .btn-success:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        .btn-secondary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .btn-danger {
            background: #dc3545;
            color: #fff;
        }
        .alert-danger {
            border-radius: 10px;
            font-weight: 600;
        }
        table {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            overflow: hidden;
        }
        table th, table td {
            padding: 12px;
        }
        .badge {
            font-weight: 600;
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            .page-title {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="form-container">
        <h2 class="page-title">Quản Lý Tàu</h2>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="mb-3 d-flex justify-content-end">
            <a th:href="@{/trains/new}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Thêm Tàu Mới
            </a>
        </div>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Mã Tàu</th>
                <th>Tên Tàu</th>
                <th>Trạng Thái</th>
                <th>Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="train : ${trains}">
                <td th:text="${train.id}"></td>
                <td th:text="${train.code}"></td>
                <td th:text="${train.name}"></td>
                <td>
                    <span th:if="${train.status.name() == 'ACTIVE'}" class="badge bg-success">ACTIVE</span>
                    <span th:if="${train.status.name() == 'INACTIVE'}" class="badge bg-secondary">INACTIVE</span>
                </td>
                <td class="d-flex gap-2">
                    <a th:href="@{/trains/edit/{id}(id=${train.id})}" class="btn btn-secondary btn-sm">Chỉnh sửa</a>
                    <a th:href="@{/trains/delete/{id}(id=${train.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa tàu này?')">Xóa</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(trains)}">
                <td colspan="5" class="text-center">Không tìm thấy tàu nào.</td>
            </tr>
            </tbody>
        </table>

        <a th:href="@{/admin/dashboard}" class="btn btn-secondary mt-3">Quay lại Dashboard</a>
    </div>
</div>
</body>
</html>
