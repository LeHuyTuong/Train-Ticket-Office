<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Tàu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${train.trainId == 0 ? 'Thêm Tàu Mới' : 'Cập Nhật Tàu'}">Form Tàu</h1>
    <hr/>
    <form th:action="@{/trains/save}" th:object="${train}" method="POST">
        <!-- Trường ẩn để lưu ID khi cập nhật -->
        <input type="hidden" th:field="*{trainId}" />

        <div class="mb-3">
            <label for="name" class="form-label">Tên Tàu</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Ví dụ: SE1">
        </div>

        <div class="mb-3">
            <label for="route" class="form-label">Tuyến Đường</label>
            <input type="text" th:field="*{route}" class="form-control" id="route" placeholder="Ví dụ: Hà Nội - Sài Gòn">
        </div>

        <button type="submit" class="btn btn-success">Lưu lại</button>
        <a th:href="@{/trains}" class="btn btn-secondary">Quay lại danh sách</a>
    </form>
</div>
</body>
</html>
