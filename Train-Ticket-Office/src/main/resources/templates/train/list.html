<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Tàu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Danh sách Tàu</h1>
    <hr/>
    <a th:href="@{/trains/new}" class="btn btn-primary mb-3">Thêm Tàu Mới</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên Tàu</th>
            <th>Tuyến Đường</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="train : ${trains}">
            <td th:text="${train.trainId}"></td>
            <td th:text="${train.name}"></td>
            <td th:text="${train.route}"></td>
            <td>
                <a th:href="@{/trains/edit/{id}(id=${train.trainId})}" class="btn btn-success btn-sm">Sửa</a>
                <a th:href="@{/trains/delete/{id}(id=${train.trainId})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xóa tàu này?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
