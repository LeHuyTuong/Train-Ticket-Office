<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}">
<head>
    <title>Train Management</title>
</head>
<body>
<div layout:fragment="content">

    <!-- KHỐI HIỂN THỊ THÔNG BÁO -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- KẾT THÚC KHỐI THÔNG BÁO -->

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1><i class="bi bi-train-lightrail-front"></i> Train List</h1>
        <a th:href="@{/trains/new}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add New Train</a>
    </div>

    <hr/>

    <table class="table table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Train Code</th>
            <th>Train Name</th>
            <th>Carriages</th>
            <th>Seat Capacity</th>
            <th>Status</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="train : ${trains}">
            <td th:text="${train.id}"></td>
            <td th:text="${train.code}"></td>
            <td th:text="${train.name}"></td>
            <td th:text="${train.totalCarriages}"></td>
            <td th:text="${train.seatCapacity}"></td>
            <td>
                <span th:text="${train.status}"
                      th:classappend="${train.status == 'active' ? 'badge bg-success' : 'badge bg-secondary'}"></span>
            </td>
            <td class="text-center">
                <a th:href="@{/trains/edit/{id}(id=${train.id})}" class="btn btn-outline-primary btn-sm"><i class="bi bi-pencil-square"></i> Edit</a>
                <a th:href="@{/trains/delete/{id}(id=${train.id})}" class="btn btn-outline-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this train?');"><i class="bi bi-trash"></i> Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
