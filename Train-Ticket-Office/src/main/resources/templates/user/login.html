<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập - Hệ Thống Bán Vé Tàu Lửa</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Biến CSS để dễ thay đổi màu sắc */
        :root {
            --primary-color: #004a99; /* Xanh đậm đường sắt */
            --secondary-color: #f2c94c; /* Vàng tàu hỏa */
            --text-dark: #333;
            --text-light: #f8f8f8;
            --bg-light: #ffffff;
            --bg-yellow-light: #fffbe6; /* MÀU VÀNG NHẠT BẠN MUỐN */
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Roboto', sans-serif;

            /* ===== THAY ĐỔI 1: NỀN MÀU VÀNG NHẠT ===== */
            background-color: var(--bg-yellow-light);
            /* Bỏ hình nền tàu hỏa */

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
        }

        /* ===== THAY ĐỔI 2: DIV BỌC MỚI ĐỂ "NHỎ GỌN" LẠI ===== */
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 1s ease-out; /* Hiệu ứng cho cả cụm */
        }

        /* Header hệ thống */
        .system-header {
            /* ===== THAY ĐỔI 3: ĐỔI MÀU CHỮ ===== */
            color: var(--primary-color); /* Đổi sang màu xanh đậm để đọc được trên nền vàng */
            margin-bottom: 20px; /* Giảm khoảng cách với hộp login */
            text-align: center;
            /* Bỏ animation riêng lẻ */
        }
        .system-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            margin: 0;
            text-shadow: none; /* Bỏ shadow vì nền đã sáng */
        }
        .system-header p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #555; /* Đổi màu chữ */
        }

        .login-container {
            background-color: var(--bg-light);
            padding: 2.5rem 3.5rem;
            border-radius: 12px;
            box-shadow: 0 15px 30px var(--shadow-medium);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border-top: 6px solid var(--primary-color);
            /* Bỏ animation riêng lẻ */
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1.8rem;
            font-size: 2.2rem;
            font-weight: 700;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 1.05rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1.05rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(0, 74, 153, 0.4);
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--text-light);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 74, 153, 0.3);
        }

        .login-button:hover {
            background-color: #003366;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 74, 153, 0.4);
        }

        /* Hiệu ứng Animation (chỉ cần 1 cái) */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive cho màn hình nhỏ */
        @media (max-width: 600px) {
            .system-header h1 {
                font-size: 2.5rem;
            }
            .system-header p {
                font-size: 1rem;
            }
            .login-container {
                padding: 2rem;
                margin: 0 15px;
            }
            h2 {
                font-size: 1.8rem;
            }
            .form-group input, .login-button {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="system-header">
        <h1>Hệ Thống Bán Vé Tàu Lửa</h1>
        <p>An toàn - Tiện lợi - Nhanh chóng</p>
    </div>

    <div class="login-container">
        <h2>Đăng Nhập</h2>

        <form method="post" th:action="@{/login}">

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="example@gmail.com">
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required placeholder="********">
            </div>

            <div>
                <button type="submit" class="login-button">Đăng Nhập Ngay</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
