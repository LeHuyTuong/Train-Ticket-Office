<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id != null} ? 'Edit User' : 'Add New User'">User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${user.id != null} ? 'Edit User' : 'Add New User'">User Form</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/users/save}" th:object="${user}" method="post" class="col-md-6">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" th:field="*{phone}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <select th:field="*{role}" class="form-select" required>
                <option th:each="role : ${roleTypes}"
                        th:value="${role}"
                        th:text="${role}"></option>
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Save User</button>
            <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
