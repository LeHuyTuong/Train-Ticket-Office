<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_admin_layout}">
<head>
    <meta charset="UTF-8">
    <title>Tìm Kiếm Người Dùng</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('/images/train01.jpg') center/cover no-repeat fixed;
        }
        .container {
            backdrop-filter: blur(12px);
            background: rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }
        h2 {
            font-weight: 700;
            color: #004a99;
            margin-bottom: 25px;
        }
        .btn {
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.25s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #009ffd, #2a2a72);
            color: #fff;
            border: none;
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        .badge {
            font-weight: 600;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2>Tìm Kiếm Người Dùng</h2>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form th:action="@{/users/search}" method="post" class="col-md-6">
            <div class="mb-3">
                <label class="form-label">Họ và Tên</label>
                <input type="text" name="fullName" class="form-control" placeholder="Nhập họ và tên để tìm kiếm" required>
            </div>

            <div class="mb-3 d-flex gap-2">
                <button type="submit" class="btn btn-primary">Tìm Người Dùng</button>
                <a th:href="@{/users}" class="btn btn-secondary">Quay Lại Danh Sách</a>
            </div>
        </form>

        <div th:if="${user != null}">
            <h3 class="mt-4">Kết Quả Tìm Kiếm</h3>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${user.fullName}"></h5>
                    <p class="card-text">
                        <strong>Email:</strong> <span th:text="${user.email}"></span><br>
                        <strong>Số Điện Thoại:</strong> <span th:text="${user.phone}"></span><br>
                        <strong>Vai Trò:</strong>
                        <span th:if="${user.role == 'STAFF'}" class="badge bg-warning text-dark">STAFF</span>
                        <span th:if="${user.role == 'CUSTOMER'}" class="badge bg-info text-dark">CUSTOMER</span>
                    </p>
                </div>
            </div>
        </div>

        <div th:if="${user == null and searchName != null}" class="alert alert-info mt-3">
            Không tìm thấy người dùng với tên: <strong th:text="${searchName}"></strong>
        </div>
    </div>
</div>
</body>
</html>
