<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Search User</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/users/search}" method="post" class="col-md-6">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="fullName" class="form-control" placeholder="Enter full name to search" required>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Search User</button>
            <a th:href="@{/users}" class="btn btn-secondary">Back to Users</a>
        </div>
    </form>

    <div th:if="${user != null}">
        <h3 class="mt-4">Search Result</h3>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.fullName}"></h5>
                <p class="card-text">
                    <strong>Email:</strong> <span th:text="${user.email}"></span><br>
                    <strong>Phone:</strong> <span th:text="${user.phone}"></span><br>
                    <strong>Role:</strong>
                    <span th:if="${user.role == 'STAFF'}" class="badge bg-warning">STAFF</span>
                    <span th:if="${user.role == 'CUSTOMER'}" class="badge bg-info">CUSTOMER</span>
                </p>
            </div>
        </div>
    </div>

    <div th:if="${user == null and searchName != null}" class="alert alert-info mt-3">
        No user found with name: <strong th:text="${searchName}"></strong>
    </div>
</div>
</body>
</html>
