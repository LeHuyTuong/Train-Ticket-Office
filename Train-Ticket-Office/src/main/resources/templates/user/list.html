<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_admin_layout}">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Người Dùng</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('/images/train01.jpg') center/cover no-repeat fixed;
        }
        .container {
            backdrop-filter: blur(12px);
            background: rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }
        .page-title {
            font-weight: 700;
            font-size: 28px;
            color: #004a99;
            margin-bottom: 25px;
        }
        .btn {
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.25s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #009ffd, #2a2a72);
            color: #fff;
            border: none;
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .btn-info {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            border: none;
        }
        .btn-info:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .badge {
            font-weight: 600;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2 class="page-title">Quản Lý Người Dùng</h2>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <div class="mb-3 d-flex gap-2">
            <a th:href="@{/users/new}" class="btn btn-primary">Thêm Người Dùng Mới</a>
            <a th:href="@{/users/search}" class="btn btn-info">Tìm Người Dùng</a>
        </div>

        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Họ và Tên</th>
                <th>Số Điện Thoại</th>
                <th>Vai Trò</th>
                <th class="text-center">Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.fullName}"></td>
                <td th:text="${user.phone}"></td>
                <td>
                    <span th:if="${user.role == 'STAFF'}" class="badge bg-warning text-dark">STAFF</span>
                    <span th:if="${user.role == 'CUSTOMER'}" class="badge bg-info text-dark">CUSTOMER</span>
                </td>
                <td class="text-center">
                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Sửa</a>
                    <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc muốn xóa người dùng này không?')">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="mt-3">
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">⬅ Quay Lại Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
